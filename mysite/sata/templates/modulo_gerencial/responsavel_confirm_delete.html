{% extends 'base_generic.html' %}

{% block content %}
    <h1>Deletar Responsavel</h1>

    <p>Tem certeza que deseja deletar o paciente <strong>{{ object.nome }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'responsaveis' %}">Cancelar</a>
    </form>
{% endblock %}
